<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Win! Win! Win!</title>
    <script>document.write('<script src="http://'
                + location.host.split(':')[0]
                + ':35729/livereload.js"></'
                + 'script>')
    </script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .tile {
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
        }
        .tile .title {
            margin-top: 0px;
        }
        .tile.purple, .tile.blue, .tile.red, .tile.orange, .tile.green {
            color: #fff;
        }
        .tile.purple {
            background: #5133ab;
        }
        .tile.purple:hover {
            background: #3e2784;
        }
        .tile.red {
            background: #ac193d;
        }
        .tile.red:hover {
            background: #7f132d;
        }
        .tile.green {
            background: #00a600;
        }
        .tile.green:hover {
            background: #007300;
        }
        .tile.blue {
            background: #2672ec;
        }
        .tile.blue:hover {
            background: #125acd;
        }
        .tile.orange {
            background: #dc572e;
        }
        .tile.orange:hover {
            background: #b8431f;
        }
    </style>
</head>
<body ng-app="application">
<div class="container" ng-view>
    <div class="row">
        <div class="col-md-12">
            <h1><strong>Current Bet Status</strong></h1>
        </div>
    </div>
    <div class="row" ng-controller="WinController">
        <div class="col-sm-3">
            <div class="tile purple" ng-class="(netWinning>0) ? 'purple' : 'red'">
                <h3 class="title">{{netWinning | currency }}</h3>
                <p>As of {{latestDate}}</p>
            </div>
        </div>
        <div class="col-sm-9">
            <nvd3-multi-bar-chart
                    id="dayToDayLineChart"
                    data="data"
                    height="400"
                    showXAxis="true"
                    showYAxis="true"
                    showLegend="true"
                    tooltips="true"
                    x="xFunction()"
                    y="yFunction()"
                    xAxisTickFormat="xAxisTickFormat()"
                    interactive="true">
                <svg></svg>
            </nvd3-multi-bar-chart>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/app.js"></script>
</body>
</html>
