<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Win! Win! Win!</title>
    <script>document.write('<script src="http://'
                + location.host.split(':')[0]
                + ':35729/livereload.js"></'
                + 'script>')
    </script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link ref="stylesheet" href="/tile.css"/>
    <link ref="stylesheet" href="/nv.d3.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .tile-progress {
            background-color: #303641;
            color: #fff;
        }
        .tile-progress {
            background: #00a65b;
            color: #fff;
            margin-bottom: 20px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding;
            background-clip: padding-box;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
        .tile-progress .tile-header {
            padding: 15px 20px;
            padding-bottom: 40px;
        }
        .tile-progress .tile-progressbar {
            height: 2px;
            background: rgba(0,0,0,0.18);
            margin: 0;
        }
        .tile-progress .tile-progressbar span {
            background: #fff;
        }
        .tile-progress .tile-progressbar span {
            display: block;
            background: #fff;
            width: 0;
            height: 100%;
            -webkit-transition: all 1.5s cubic-bezier(0.230,1.000,0.320,1.000);
            -moz-transition: all 1.5s cubic-bezier(0.230,1.000,0.320,1.000);
            -o-transition: all 1.5s cubic-bezier(0.230,1.000,0.320,1.000);
            transition: all 1.5s cubic-bezier(0.230,1.000,0.320,1.000);
        }
        .tile-progress .tile-footer {
            padding: 20px;
            text-align: right;
            background: rgba(0,0,0,0.1);
            -webkit-border-radius: 0 0 3px 3px;
            -webkit-background-clip: padding-box;
            -moz-border-radius: 0 0 3px 3px;
            -moz-background-clip: padding;
            border-radius: 0 0 3px 3px;
            background-clip: padding-box;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
        }
        .tile-progress.tile-red {
            background-color: #f56954;
            color: #fff;
        }
        .tile-progress {
            background-color: #303641;
            color: #fff;
        }
        .tile-progress.tile-blue {
            background-color: #0073b7;
            color: #fff;
        }
        .tile-progress.tile-aqua {
            background-color: #00c0ef;
            color: #fff;
        }
        .tile-progress.tile-green {
            background-color: #00a65a;
            color: #fff;
        }
        .tile-progress.tile-cyan {
            background-color: #00b29e;
            color: #fff;
        }
        .tile-progress.tile-purple {
            background-color: #ba79cb;
            color: #fff;
        }
        .tile-progress.tile-pink {
            background-color: #ec3b83;
            color: #fff;
        }
    </style>
</head>
<body ng-app="application">
<div class="container" ng-view>
    <div class="row" ng-controller="WinController">
        <div class="col-sm-3">
            <div class="tile-progress tile-blue">
                <div class="tile-header">
                    <h3>Winnings as of {{latestDate}}</h3>
                </div>
                <div class="tile-progressbar">
                    <span data-fill="65.5%" style="width: 65.5%;"></span>
                </div>
                <div class="tile-footer">
                    <h4>
                        <span class="pct-counter">{{netWinning}}</span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <nvd3 options="options" data="data"></nvd3>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/app.js"></script>
</body>
</html>
